version: '2.1'
services:
  #  redis:
  #    image: redis:alpine
  #    ports:
  #      - '6379:6379'
  #    entrypoint: redis-server --appendonly yes
  biomedisa_database:
    networks:
      biomedisa_net:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'biomedisa_database'
      MYSQL_USER: 'biomedisa'
      MYSQL_PASSWORD: 'biomedisa_user_password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./data:/var/lib/mysql
    command:
      --wait_timeout=604800
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
        #    depends_on:
        #      - redis
  biomedisa_frontend:
    networks:
      biomedisa_net:
    restart: always
    build:
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - '8888:8888'
    depends_on:
      biomedisa_database:
        condition: service_healthy
networks:
  biomedisa_net:
